<h3 class="bg-success bg-padding">开始答题</h3>
<p v-if="error" class="alert alert-danger">{{error}}</p>
<p v-if="warning" class="alert alert-warning">{{warning}}</p>
<p v-if="test_obj==null && !warning && !error" class="alert alert-info">加载中</p>
<component v-if="test_obj!=null" answer="{{test_obj.answer}}"  list="{{test_obj.list}}" is="test-list"></component>
