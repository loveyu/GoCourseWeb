<div v-with="course_search" v-component="course-search"></div>
<p v-if="error" class="alert alert-danger">{{error}}</p>
<p v-if="warning" class="alert alert-warning">{{warning}}</p>
<p v-if="test_obj==null && !warning && !error && course_search.course>0" class="alert alert-info">加载中</p>
<div v-if="test_obj!=null" v-with="test_obj" v-component="test-list"></div>
