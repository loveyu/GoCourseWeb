<p class="alert alert-danger" v-if="data.error">{{data.error}}</p>
<div class="alert alert-warning" v-if="data.course_table!=null && data.course_table.length==0">
	当前开课列表为空，请先添加课程
</div>
<div class="course-table" v-if="data.course_table!=null && data.course_table.length>0">
	<table class="table">
		<thead>
		<tr>
			<th>课程名称</th>
			<th>老师</th>
			<th>操作</th>
		</tr>
		</thead>
		<tbody v-repeat="data.course_table">
		<tr>
			<td><a target="_blank" href="course_student.html#/course_table/{{course.courseTableID}}">{{course.courseName}}</a></td>
			<td>{{course.teacherName}}</td>
			<td>
				<a class="btn btn-success btn-sm" href="#/do/{{course.courseTableID}}">做题</a>
				<a class="btn btn-primary btn-sm" href="#/see/{{course.courseTableID}}">看题</a>
				<a class="btn btn-info btn-sm" href="#/ct_history/all/{{course.courseTableID}}">记录</a>

			</td>
		</tr>
		</tbody>
	</table>
</div>
