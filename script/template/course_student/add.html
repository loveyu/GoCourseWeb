<h3>添加课表</h3>
<p class="alert-danger alert" v-if="data.error">{{data.error}}</p>
<p class="alert-warning alert" v-if="data.warning">{{data.warning}}</p>
<div class="course-table">
	<table class="table">
		<thead>
		<tr>
			<th>操作</th>
			<th>课程名称</th>
			<th>教师</th>
			<th>周次</th>
			<th>星期</th>
			<th>节次</th>
			<th>地点</th>
		</tr>
		</thead>
		<tbody v-repeat="data.list">
		<tr v-repeat="locations">
			<td v-if="$index==0" rowspan="{{locations.length}}">
				<button v-if="selected>-1" v-on="click:onAdd(course.courseTableID)"
				        v-class="selected==0?'btn-primary':'btn-success'"
				        class="btn">{{selected==0?'添加':'已选'}}
				</button>
			</td>
			<td v-if="$index==0" rowspan="{{locations.length}}">
				<a href="#/course_table/{{courseTableID}}">{{course.courseName}}</a>
			</td>
			<td v-if="$index==0" rowspan="{{locations.length}}">
				{{course.teacherName}}
			</td>
			<td>{{week}}</td>
			<td>{{day|course_week_parse}}</td>
			<td><strong>{{slot}}</strong>大节</td>
			<td>{{location}}</td>
		</tr>
		</tbody>
	</table>
</div>
