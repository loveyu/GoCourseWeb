<h3>添加课程</h3>
<p class="alert-danger alert" v-if="error">{{error}}</p>
<p class="alert-success alert" v-if="success">{{success}}</p>
<form v-on="submit:submitScheduleAdd">
	<div class="form-inline form-group">
		<select class="form-control" disabled>
			<option>{{data.data.uniNickname}}</option>
		</select>
		<select class="form-control" disabled>
			<option>{{data.data.collegeName}}</option>
		</select>
		<select class="form-control" name="dept" v-model="form.department">
			<option value="">--请选择--</option>
			<option v-repeat="data.data.departments" value="{{id}}">{{name}}</option>
		</select>
	</div>
	<div class="form-inline form-group">
		<div class="input-group" v-class="courseName.error?'has-error':''">
			<span class="input-group-addon">课程名</span>
			<input type="text" v-model="form.name" name="name"
			       class="form-control"
			       v-on="blur: onSearchName"
			       placeholder="一个存在课程名称">
		</div>
		<div class="input-group">
			<span class="input-group-addon">开学年份</span>
			<select class="form-control" name="openYear" v-model="form.openYear">
				<option v-repeat="data.data.openYear">{{year}}</option>
			</select>
		</div>
		<div class="input-group">
			<span class="input-group-addon">学期</span>
			<select class="form-control" name="openTerm" v-model="form.openTerm">
				<option v-repeat="data.data.openTerm" value="{{id}}">{{term}}</option>
			</select>
		</div>
	</div>
	<div v-if="courseName.list!==null" class="form-inline form-group">
		选择一个课程名称：
		<button class="btn btn-sm btn-info" type="button" v-repeat="courseName.list"
		        v-on="click: onSelectCourseName($value)">{{$value}}
		</button>
	</div>
	<div class="form-inline form-group">
		<div class="input-group">
			<span class="input-group-addon">开始周</span>
			<input type="number" v-model="form.fromWeek" name="fromWeek" class="form-control"
			       placeholder="开课周，1-28">
		</div>
		<div class="input-group">
			<span class="input-group-addon">结束周</span>
			<input type="number" v-model="form.endWeek" name="endWeek" class="form-control"
			       placeholder="结束周，1-28">
		</div>
	</div>
	<div class="form-group">
		<label for="TextareaRequirement">课程需求</label>
		<textarea class="form-control" v-model="form.requirement" id="TextareaRequirement"></textarea>
	</div>
	<div class="form-group">
		<label for="TextareaContent">主要内容</label>
		<textarea rows="3" class="form-control" v-model="form.content" id="TextareaContent"></textarea>
	</div>
	<div class="form-group">
		<button class="btn btn-primary">创建课程</button>
	</div>
</form>
