<h3>添加课表</h3>
<p class="alert-danger alert" v-if="error">{{error}}</p>
<p class="alert-success alert" v-if="success">{{success}}</p>

<div class="form-inline form-group">
	<select class="form-control" disabled>
		<option>{{college.uniNickname}}</option>
	</select>
	<select class="form-control" disabled>
		<option>{{college.collegeName}}</option>
	</select>
	<select class="form-control" name="dept" v-model="form.department" v-on="change:departmentChange">
		<option value="">--请选择--</option>
		<option v-repeat="college.departments" value="{{id}}">{{name}}</option>
	</select>

	<div class="input-group">
		<span class="input-group-addon">年级</span>
		<select class="form-control" name="year" v-model="form.year" v-on="change:yearChange">
			<option value="">--请选择--</option>
			<option v-repeat="college.years" value="{{year}}">{{year}}</option>
		</select>
	</div>
</div>
<div class="form-inline form-group" v-if="college.classes">
	<strong>班级 : </strong>
	<span v-if="college.classes.length==0">无数据</span>
	<label v-repeat="college.classes">
		<input class="checkbox" type="checkbox" v-on="change:classChange" value="{{id}}"> {{name}}&nbsp;&nbsp;&nbsp;
	</label>
</div>
<div class="form-inline form-group">
	<div class="input-group">
		<span class="input-group-addon">课程搜索</span>
		<input type="text" name="course" v-model="search.name" class="form-control">
	</div>
	<button class="btn btn-primary" type="button" v-on="click: onSearchName">查询当前可添加课程
	</button>
</div>
<p v-if="data.course_name!=null && data.course_name.length==0" class="alert alert-warning">当前查询结果为空</p>
<div class="form-group form-inline" v-if="data.course_name!=null && data.course_name.length>0">
	<strong>选择课程 : &nbsp;&nbsp;</strong>
	<label v-repeat="data.course_name">
		<input type="radio" name="my_schedule" value="{{scheduleID}}" v-model="form.scheduleID"/>{{courseName}},{{openTerm?"秋季":"春季"}}{{fromWeek}}-{{endWeek}}周&nbsp;&nbsp;
	</label>
</div>
<div class="form-group">
	<label>该课程表的附加介绍信息:</label>
	<textarea class="form-control" v-model="form.notice"></textarea>
</div>
<div class="form-group">
	<strong>上课地点：</strong>
	<button class="btn btn-success" v-on="click:addLocation">添加</button>
</div>
<div v-repeat="location">
	<div class="form-group form-inline">
		<button class="btn btn-danger" v-on="click:removeLocation($index)">移除</button>
		<div class="input-group">
			<span class="input-group-addon">上课地点</span>
			<input type="text" name="location" placeholder="如果：13-A-303" v-model="location" class="form-control">
		</div>
		<div class="input-group">
			<span class="input-group-addon">节次</span>
			<select name="slot" v-model="slot" class="form-control">
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
			</select>
		</div>
	</div>
	<div class="form-group">
		<div class="input-group">
			<span class="input-group-addon">周次规则</span>
			<input type="text" class="form-control" placeholder="如:1,2,3或者1-4,5-9,这两种形式" v-model="week"/>
		</div>
	</div>
	<div class="form-group">
		<textarea placeholder="备注提示" name="notice" rows="2" v-model="notice" class="form-control"></textarea>
	</div>
	<hr>
</div>
<div class="form-group form-inline">
	<button class="btn btn-primary" v-on="click:onSubmit">创建课程表</button>
</div>
