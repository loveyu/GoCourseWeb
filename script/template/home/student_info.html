<div class="home-student-info">
	<h3>我的个人信息</h3>
	<dl class="dl-horizontal">
		<dt>用户名</dt>
		<dd>{{data.user.uid}}</dd>
		<dt>姓名</dt>
		<dd>{{data.user.name}}</dd>
		<dt>性别</dt>
		<dd>{{data.user.sex}}</dd>
		<dt>学校</dt>
		<dd>{{data.college.uniName}}</dd>
		<dt>学院</dt>
		<dd>{{data.college.collegeName}}</dd>
		<dt>专业</dt>
		<dd>{{data.college.deptName}}</dd>
		<dt>班级</dt>
		<dd>{{data.college.className}}</dd>
		<dt>个人简介</dt>
		<dd>{{data.user.description}}</dd>
	</dl>
</div>
