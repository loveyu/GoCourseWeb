<h3>编辑个人信息</h3>
<form style="max-width: 600px;margin: 0 auto" method="post" v-on="submit:onSubmit">
	<p class="alert-danger alert" v-if="status.error">{{status.error}}</p>

	<p class="alert-success alert" v-if="status.success">成功更新个人信息</p>

	<div class="form-group">
		<label class="control-label" for="inputDesc">个人描述</label>

		<div>
			<p class="help-block">你的个人简单介绍</p>
			<textarea id="inputDesc" class="form-control" v-model="user.description"></textarea>
		</div>
	</div>


	<div class="form-group">
		<div>
			<button type="submit" class="btn btn-primary">更新个人信息</button>
		</div>
	</div>
</form>
