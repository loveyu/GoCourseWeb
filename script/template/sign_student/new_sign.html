<p v-if="loading" class="alert alert-info">加载中.....</p>
<p v-if="error" class="alert alert-danger">{{error}}</p>

<p v-if="success_obj"  class="alert alert-success">已提交签到请求，请前往签到历史页面完成签到任务</p>

<div v-if="!loading" class="sign-history">
	<p v-if="!list || list.length<1" class="alert-warning alert">没有新的签到任务</p>
	<ul v-if="list && list.length>0" class="list-group">
		<li v-repeat="list" class="list-group-item">
			<span class="badge" v-if="count">已有 {{count}} 人</span>

			<h4 class="s-name">
				<button class="btn btn-danger btn-sm" v-on="click: e_sign_now($index)">立即签到</button>
				<a href="#" title="查看详情">{{name}}</a></h4>

			<p class="s-detail" v-if="detail">{{detail}}</p>

			<p class="s-desc">
				时间:<span>{{time|timestamp_to_offset}}</span>&nbsp;
				过期:<span>{{expireTime|timestamp_to_offset}}</span>&nbsp;
				<a href="#{{courseTableID}}" class="btn btn-info btn-sm">查看课程</a>&nbsp;
			</p>
		</li>
	</ul>
</div>
