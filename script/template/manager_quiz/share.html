<div class="panel panel-info">

	<div class="panel-heading">共享的课程测验
		<form action="" class="form-inline form-group-sm" v-on="submit: onSearch" style="display: inline-block;">
			<div class="input-group" style="margin-left: 10px;">
				<input v-model="search" type="text" class="form-control" placeholder="搜索课程">
      <span class="input-group-btn">
        <button class="btn btn-primary btn-sm" type="submit">搜索</button>
      </span>
			</div>
		</form>
	</div>
	<div class="panel-body">

		<p class="alert-danger alert" v-if="error">{{error}}</p>

		<p v-if="is_init" class="help-block">请先搜索课程</p>

		<p v-if="!is_init && course_list_empty" class="alert alert-warning">无任何课程请重新搜索</p>

		<button v-repeat="course_list"
		        class="btn btn-{{course==$key?'success':'default'}}" type="button"
		        v-on="click: onCourseClick($key)"
		        data-id="{{$key}}">
			{{$value}}
		</button>
	</div>
</div>

<div v-if="courseName" class="panel panel-primary">
	<div class="panel-heading">{{courseName}}</div>
	<div class="panel-body">
		<p class="alert-danger alert" v-if="error2">{{error2}}</p>

		<div v-if="!error2 && quiz_list.length==0" class="alert alert-warning">该课程无共享的课程</div>
		<div v-if="quiz_list!==null && quiz_list.length>0">
			<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
				<div v-repeat="quiz_list" class="panel panel-default">
					<div class="panel-heading" role="tab" id="Heading_{{$index}}">
						<h4 class="panel-title">
							<a data-toggle="collapse" data-parent="#accordion" href="#collapse_{{$index}}"
							   aria-expanded="true"
							   aria-controls="#collapse_{{$index}}">
								<i>{{quiz.index}}</i>&nbsp;&nbsp;{{quiz.title}}
							</a>
							<span class="pull-right" aria-hidden="true">
									<button v-if="quiz.teacherID==teacher_id" type="button" v-on="click: onShare($index)"
									        class=" panel-title-button btn btn-sm btn-{{quiz.status?'warning':'info'}}">
										{{quiz.status?'取消共享':'共享测验'}}
									</button>
								</span>
						</h4>
					</div>
					<div id="collapse_{{$index}}"
					     class="panel-collapse collapse{{$index==0?' in':''}}"
					     role="tabpane"
					     aria-labelledby="Heading_{{$index}}">
						<div class="panel-body" v-with="quiz_list[$index]" v-component="quiz-item"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
